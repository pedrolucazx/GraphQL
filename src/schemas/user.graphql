type Profile {
  id: Int!
  name: String!
}

enum Status {
  ACTIVE
  INACTIVE
  BLOCKED
}

type User {
  id: Int!
  name: String!
  email: String!
  age: Int
  salary: Float
  vip: Boolean
  profile: Profile
  status: Status
}

input InputUser {
  id: Int
  name: String
  email: String
  age: Int
}
